<!DOCTYPE html>
<html>
<head>
  <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>
  
  
   <!-- CSS file -->
   <link rel="stylesheet" type="text/css" href="css/styles.css" media="all">
  
</head>
<body>
    <!-- Title of the page -->
    <h1>Malaysia Tourism Statistics</h1>

    <div class = "container">
        <div class = "chart">
            <div id="symbol_map"></div>
    </div>
    
    <div class = "chart">
        <p>Continental Trends in Tourist Arrivals across the Malaysian State</p>
        <div id="alluvial"></div>
    </div>

    <div class = "chart">
        <div id="heatmap"></div>
    </div>

    <div class = "chart">
        <div id="lollipop"></div>
    </div>

    <div class = "chart">
        <div id="line"></div>
    </div>
    <script type="text/javascript">
    var alluvial = "js/alluvial.vg.json";
    var symbol_map = "js/malaysia_tourism.vg.json";
    var heatmap = "js/small_multiple_heatmap.vg.json";
    var lollipop = "js/lollipop.vg.json";
    var line = "js/multiline.vg.json";
    
    vegaEmbed('#symbol_map', symbol_map).then(function(result) {
        // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
    }).catch(console.error);

    vegaEmbed('#alluvial', alluvial).then(function(result) {
        // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
    }).catch(console.error);

    vegaEmbed('#heatmap', heatmap).then(function(result) {
        // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
    }).catch(console.error);

    vegaEmbed('#lollipop', lollipop).then(function(result) {
        // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
    }).catch(console.error);

    vegaEmbed('#line', line).then(function(result) {
        // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
    }).catch(console.error);
    </script>

</body>
</html>
